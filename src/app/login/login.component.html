
<div class="col-md-4 offset-4 mt-2 card">
    <div class="card-body">
    <h1 class="h1 text-center">Login</h1>
    
  <form action=""  method="get"> 
      <div class="form-group">
    <label for="username">username</label>
    <input
    required
    ngModel #username="ngModel" (change)="checkData(username)" type="text" name="username" class="form-control"
     id="username"  />
    <div class="alert alert-danger mt-2"
        *ngIf="username.touched && username.invalid">
        <p *ngIf="username.errors.required">This field is required</p>
    </div>
    <div class="form-group">
        <label for="password" >password</label>
        <input type="password" class="form-control" id="password">
    </div> 
    <div class="form-group">
        <input type="submit" value="submit" class="btn btn-primary float-right">
     </div>
  </div>
  </form>


</div>
</div>
